<script type="module">
    // --- Firebase Setup ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    // ã€é‡è¦ã€‘ã“ã“ã«Firebaseã®è¨­å®šã‚’è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„
const firebaseConfig = {
  apiKey: "AIzaSyB-1lY-_j6FHQs_NEaIhbQyZN18ko6cCxg",
  authDomain: "tedxutokyo-on-shift.firebaseapp.com",
  databaseURL: "https://tedxutokyo-on-shift-default-rtdb.firebaseio.com",
  projectId: "tedxutokyo-on-shift",
  storageBucket: "tedxutokyo-on-shift.firebasestorage.app",
  messagingSenderId: "62007918306",
  appId: "1:62007918306:web:72a4ed8b238947a1cbe8bb"
};

    // Firebase åˆæœŸåŒ–
    let app, db;
    try {
        app = initializeApp(firebaseConfig);
        db = getDatabase(app);
    } catch (e) {
        console.error("Firebase config is missing or invalid.");
        alert("Firebaseã®è¨­å®šãŒã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚index.htmlå†…ã®firebaseConfigã‚’ç·¨é›†ã—ã¦ãã ã•ã„ã€‚");
    }

    // --- State & Constants ---
    const DATE_LABELS = { "Day1": "4/18", "Day2": "4/19" };
    const DATES = ["4/18", "4/19"];
    
    // Default Data (åˆå›DBç©ºã®å ´åˆã«ä½¿ç”¨)
    const defaultMembers = ["Member1"];
    const defaultShifts = [];
    const defaultLinks = [];

    let shifts = [];
    let members = [];
    let links = [];

    const START_HOUR = 7;
    const END_HOUR = 21;
    const HOUR_HEIGHT = 180;
    let currentTab = "4/18";
    let selectedShiftId = null;

    // --- Sync Logic ---
    function initSync() {
        if (!db) return;

        const statusDot = document.getElementById('statusDot');

        // Shifts Sync
        onValue(ref(db, 'shifts'), (snapshot) => {
            const val = snapshot.val();
            shifts = val || [];
            renderGrid(currentTab);
            statusDot.classList.add('online');
            statusDot.title = "Online";
        });

        // Members Sync
        onValue(ref(db, 'members'), (snapshot) => {
            const val = snapshot.val();
            members = val || [...defaultMembers]; // ç©ºãªã‚‰ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ
            renderGrid(currentTab);
        });

        // Links Sync
        onValue(ref(db, 'links'), (snapshot) => {
            const val = snapshot.val();
            links = val || [];
            if(document.getElementById('drawer').classList.contains('open')) {
                renderLinks();
            }
        });
    }

    // --- App Init ---
    document.addEventListener('DOMContentLoaded', () => {
        setupTabs();
        setupEvents();
        setupTheme();
        initSync();
    });

    // --- Data Operations (Write to Firebase) ---
    function updateShifts(newShifts) {
        set(ref(db, 'shifts'), newShifts);
    }
    function updateMembers(newMembers) {
        set(ref(db, 'members'), newMembers);
    }
    function updateLinks(newLinks) {
        set(ref(db, 'links'), newLinks);
    }

    // --- Grid Render ---
    function renderGrid(date) {
        const container = document.getElementById('gridContainer');
        container.innerHTML = '<div class="corner-cell"></div>';
        
        const displayMembers = [...members].sort();
        container.style.setProperty('--col-count', displayMembers.length);

        // Headers
        displayMembers.forEach((member, index) => {
            const h = document.createElement('div');
            h.className = 'member-header';
            h.innerText = member;
            h.style.gridColumn = index + 2; h.style.gridRow = 1;
            container.appendChild(h);
        });

        // Time Sidebar
        const sidebar = document.createElement('div');
        sidebar.className = 'time-sidebar';
        sidebar.style.height = `${(END_HOUR - START_HOUR + 1) * HOUR_HEIGHT}px`;
        for(let h = START_HOUR; h <= END_HOUR; h++) {
            const slot = document.createElement('div');
            slot.className = 'time-slot';
            slot.innerHTML = `<span>${h}:00</span>`;
            sidebar.appendChild(slot);
        }
        container.appendChild(sidebar);

        // Cards
        const daysShifts = shifts.filter(s => s.date === date);
        displayMembers.forEach((member, index) => {
            const col = document.createElement('div');
            col.className = 'member-column';
            col.style.gridColumn = index + 2;
            col.style.height = `${(END_HOUR - START_HOUR + 1) * HOUR_HEIGHT}px`;

            const myShifts = daysShifts.filter(s => s.name === member);
            const packed = packEvents(myShifts);

            packed.forEach(evt => {
                const card = createCard(evt);
                col.appendChild(card);
            });
            container.appendChild(col);
        });
    }

    function createCard(evt) {
        const el = document.createElement('div');
        el.className = `shift-card ${getRoleClass(evt.role)}`;
        if(evt.note && evt.note.trim().length > 0) el.classList.add('has-note');
        
        const top = getTopPosition(evt.start);
        const height = getDurationHeight(evt.start, evt.end);
        el.style.top = `${top}px`;
        el.style.height = `${Math.max(height, 30)}px`;
        el.style.width = `calc(${evt.widthPct}% - 4px)`;
        el.style.left = `calc(${evt.leftPct}% + 2px)`;
        el.innerHTML = `<span class="card-role">${evt.role || 'å½¹å‰²ãªã—'}</span><div class="card-time">${evt.start}-${evt.end}</div><div class="card-title">${evt.title}</div>`;
        el.onclick = () => openDetailModal(evt);
        return el;
    }

    // --- Helpers ---
    function packEvents(events) {
        const sorted = [...events].sort((a,b) => timeToMinutes(a.start) - timeToMinutes(b.start));
        const cols = [];
        sorted.forEach(evt => {
            let placed = false;
            for(let i=0; i<cols.length; i++) {
                if(timeToMinutes(cols[i][cols[i].length-1].end) <= timeToMinutes(evt.start)) {
                    cols[i].push(evt); evt.colIndex = i; placed = true; break;
                }
            }
            if(!placed) { cols.push([evt]); evt.colIndex = cols.length - 1; }
        });
        const max = cols.length;
        sorted.forEach(e => { e.widthPct = 100/max; e.leftPct = (100/max)*e.colIndex; });
        return sorted;
    }
    function timeToMinutes(s) { const [h,m] = s.split(':').map(Number); return h*60+m; }

    function getDurationHeight(s,e) { return ((timeToMinutes(e)-timeToMinutes(s))/60)*HOUR_HEIGHT; }
