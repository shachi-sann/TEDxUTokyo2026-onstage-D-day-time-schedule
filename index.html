        /* --- CSS Variables --- */
        :root {
            --ted-red: #E62B1E;
            --ted-black: #1a1a1a;
            --bg-color: #f8f9fa;
            --header-bg: #ffffff;
            --modal-bg: #ffffff;
            --drawer-bg: #ffffff;
            --text-main: #1a1a1a;
            --text-sub: #666666;
            --line-color: #e0e0e0;
            --line-sub-color: #f0f0f0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --overlay-bg: rgba(0, 0, 0, 0.4);
            
            /* 1æ™‚é–“ã®é«˜ã•ã‚’180px */
            --hour-height: 180px;
            --time-col-width: 50px;
            --col-min-width: 140px;
            
            /* Roles Colors */
            --role-reception: #ffebee;
            --role-stage: #e1f5fe;
            --role-stream: #e8f5e9;
            --role-venue: #fffde7;
            --role-default: #f3e5f5;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --header-bg: #1e1e1e;
            --modal-bg: #2c2c2c;
            --drawer-bg: #1e1e1e;
            --text-main: #ffffff;
            --text-sub: #aaaaaa;
            --line-color: #333333;
            --line-sub-color: #222222;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.6);
            --overlay-bg: rgba(0, 0, 0, 0.7);
            
            --role-reception: #4a2020;
            --role-stage: #203a4a;
            --role-stream: #204a25;
            --role-venue: #4a4520;
            --role-default: #34204a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Header --- */
        header {
            background: var(--header-bg);
            padding: 10px 15px;
            border-bottom: 1px solid var(--line-color);
            z-index: 200;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 60px;
        }
        
        .header-left { display: flex; align-items: center; gap: 15px; }
        .menu-btn { font-size: 1.5rem; background: none; border: none; color: var(--text-main); cursor: pointer; }
        
        h1 { font-size: 1.1rem; font-weight: 800; margin: 0; }
        h1 span { color: var(--ted-red); }

        .header-right { display: flex; gap: 12px; }
        .icon-btn { background: none; border: none; cursor: pointer; font-size: 1.3rem; color: var(--text-main); position: relative; }
        
        /* --- Tabs --- */
        .tabs {
            display: flex; overflow-x: auto; background: var(--header-bg);
            border-bottom: 1px solid var(--line-color); flex-shrink: 0;
            padding-bottom: 2px;
        }
        .tab {
            padding: 12px 20px; font-size: 0.9rem; font-weight: bold; color: var(--text-sub);
            cursor: pointer; border-bottom: 3px solid transparent; white-space: nowrap;
            transition: color 0.2s;
        }
        .tab.active { color: var(--ted-red); border-bottom-color: var(--ted-red); }

        /* --- Grid Layout --- */
        .grid-container {
            flex-grow: 1;
            overflow: auto;
            position: relative;
            background: var(--bg-color);
            display: grid;
            grid-template-columns: var(--time-col-width) repeat(var(--col-count, 1), minmax(var(--col-min-width), 1fr));
            grid-template-rows: 40px 1fr;
            overscroll-behavior-y: contain; /* ãƒã‚¦ãƒ³ãƒ‰åˆ¶å¾¡ */
            scroll-behavior: smooth;
        }

        /* ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ä¸‹éƒ¨ã®ä½™ç™½ */
        .grid-container::after {
            content: '';
            grid-column: 1 / -1;
            grid-row: 3;
            height: 100px;
        }

        .corner-cell {
            position: sticky; top: 0; left: 0; z-index: 30;
            background: var(--header-bg);
            border-bottom: 1px solid var(--line-color);
            border-right: 1px solid var(--line-color);
        }

        .member-header {
            position: sticky; top: 0; z-index: 20;
            background: var(--header-bg);
            border-bottom: 1px solid var(--line-color);
            border-right: 1px solid var(--line-color);
            display: flex; align-items: center; justify-content: center;
            font-weight: 700; font-size: 0.9rem;
            white-space: nowrap; overflow: hidden;
        }

        .time-sidebar {
            grid-row: 2; grid-column: 1;
            position: sticky; left: 0; z-index: 20;
            background: var(--header-bg);
            border-right: 1px solid var(--line-color);
        }
        .time-slot {
            height: var(--hour-height);
            text-align: right; padding-right: 6px;
            font-size: 0.75rem; color: var(--text-sub);
            font-weight: 500;
        }
        .time-slot span { position: relative; top: -8px; display: block; background: var(--header-bg); }

        .member-column {
            grid-row: 2; position: relative;
            border-right: 1px solid var(--line-color);
            background-image: 
                linear-gradient(var(--line-color) 1px, transparent 1px), 
                linear-gradient(var(--line-sub-color) 1px, transparent 1px);
            background-size: 
                100% var(--hour-height), 
                100% calc(var(--hour-height) / 4); /* 15åˆ†åˆ»ã¿ã®è£œåŠ©ç·š */
            background-position: 0 0;
        }

        /* --- Shift Cards --- */
        .shift-card {
            position: absolute;
            background: var(--header-bg);
            border-radius: 6px; padding: 4px 6px;
            box-shadow: var(--shadow);
            border-left: 4px solid transparent;
            font-size: 0.8rem; overflow: hidden;
            display: flex; flex-direction: column;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            z-index: 10;
        }
        .shift-card:active { transform: scale(0.98); }
        
        .role-reception { background: var(--role-reception); border-left-color: #d32f2f; }
        .role-stage { background: var(--role-stage); border-left-color: #0288d1; }
        .role-stream { background: var(--role-stream); border-left-color: #388e3c; }
        .role-venue { background: var(--role-venue); border-left-color: #fbc02d; }
        .role-other { background: var(--role-default); border-left-color: #7b1fa2; }

        .card-role { 
            font-size: 0.65rem; font-weight: bold; opacity: 0.8;
            display: inline-block; padding: 1px 4px; background: rgba(255,255,255,0.6); border-radius: 3px;
            margin-bottom: 2px; align-self: flex-start;
        }
        .card-time { font-size: 0.65rem; color: var(--text-sub); font-family: monospace; line-height: 1; margin-bottom: 2px;}
        .card-title { font-weight: 700; font-size: 0.8rem; line-height: 1.1; margin-bottom: auto;}
        
        .has-note::after {
            content: 'ğŸ“';
            position: absolute; top: 4px; right: 4px;
            font-size: 0.7rem; opacity: 0.7;
        }

        /* --- Drawer Menu (Links) --- */
        .drawer-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 300;
            opacity: 0; visibility: hidden; transition: opacity 0.3s;
        }
        .drawer {
            position: fixed; top: 0; left: 0; width: 85%; max-width: 300px; height: 100%;
            background: var(--drawer-bg); z-index: 301;
            transform: translateX(-100%); transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            display: flex; flex-direction: column;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);

        .drawer.open { transform: translateX(0); }
        .drawer-overlay.open { opacity: 1; visibility: visible; }

        .drawer-header { padding: 20px; border-bottom: 1px solid var(--line-color); display: flex; justify-content: space-between; align-items: center; }
        .drawer-title { font-weight: bold; font-size: 1.2rem; }
        .drawer-content { flex: 1; overflow-y: auto; padding: 20px; }
        
        /* ãƒªãƒ³ã‚¯ã®ã‚¹ã‚¿ã‚¤ãƒ«å¤‰æ›´ */

        .modal-overlay {

        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-title { font-size: 1.2rem; font-weight: bold; }
        .close-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-sub); }

        /* Forms */

        .form-label { display: block; font-size: 0.85rem; color: var(--text-sub); margin-bottom: 5px; }
        .form-input, .form-select, .form-textarea {

        .form-textarea { min-height: 80px; resize: vertical; }
        .form-row { display: flex; gap: 10px; }

        .btn-primary {

        .btn-secondary {

        /* Member List Styling */

        }
        .member-remove-btn { color: #ff4444; font-size: 1.2rem; background: none; border: none; cursor: pointer; }

        /* FAB */
        .fab {
            position: fixed; bottom: 30px; right: 25px;
            width: 60px; height: 60px; border-radius: 50%;
            background: var(--ted-red); color: white;
            border: none; box-shadow: 0 4px 15px rgba(230, 43, 30, 0.4);

            cursor: pointer; z-index: 100; transition: transform 0.2s;
        }
        .fab:active { transform: scale(0.9); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

    </style>
</head>

        // 2. Time Sidebar
        const sidebar = document.createElement('div');
        sidebar.className = 'time-sidebar';
        sidebar.style.height = `${(END_HOUR - START_HOUR + 1) * HOUR_HEIGHT}px`;
        for(let h = START_HOUR; h <= END_HOUR; h++) {
            const slot = document.createElement('div');
            slot.className = 'time-slot';
            slot.innerHTML = `<span>${h}:00</span>`;
            sidebar.appendChild(slot);
        }
        container.appendChild(sidebar);

        // 3. Columns & Cards
        const daysShifts = shifts.filter(s => s.date === date);

        displayMembers.forEach((member, index) => {
            const col = document.createElement('div');
            col.className = 'member-column';
            col.style.gridColumn = index + 2;
            col.style.height = `${(END_HOUR - START_HOUR + 1) * HOUR_HEIGHT}px`;

            const myShifts = daysShifts.filter(s => s.name === member);
            const packed = packEvents(myShifts);

            packed.forEach(evt => {
                const card = createCard(evt);
                col.appendChild(card);
            });
            container.appendChild(col);
        });
    }

    function createCard(evt) {
        const el = document.createElement('div');
        el.className = `shift-card ${getRoleClass(evt.role)}`;
        if(evt.note && evt.note.trim().length > 0) el.classList.add('has-note');

        const top = getTopPosition(evt.start);
        const height = getDurationHeight(evt.start, evt.end);

        el.style.top = `${top}px`;
        el.style.height = `${Math.max(height, 30)}px`;
        el.style.width = `calc(${evt.widthPct}% - 4px)`;
        el.style.left = `calc(${evt.leftPct}% + 2px)`;
        
        el.innerHTML = `
            <span class="card-role">${evt.role || 'å½¹å‰²ãªã—'}</span>
            <div class="card-time">${evt.start}-${evt.end}</div>
            <div class="card-title">${evt.title}</div>

        el.onclick = () => openDetailModal(evt);
        return el;
    }

    // --- Logic ---
    function packEvents(events) {
        const sorted = [...events].sort((a,b) => timeToMinutes(a.start) - timeToMinutes(b.start));
        const cols = [];
        sorted.forEach(evt => {
            let placed = false;
            for(let i=0; i<cols.length; i++) {
                if(timeToMinutes(cols[i][cols[i].length-1].end) <= timeToMinutes(evt.start)) {
                    cols[i].push(evt); evt.colIndex = i; placed = true; break;
                }
            }
            if(!placed) { cols.push([evt]); evt.colIndex = cols.length - 1; }
        });
        const max = cols.length;
        sorted.forEach(e => { e.widthPct = 100/max; e.leftPct = (100/max)*e.colIndex; });
        return sorted;
    }

    function timeToMinutes(s) { const [h,m] = s.split(':').map(Number); return h*60+m; }
    function getTopPosition(s) { return ((timeToMinutes(s) - START_HOUR*60)/60)*HOUR_HEIGHT; }
    function getDurationHeight(s,e) { return ((timeToMinutes(e)-timeToMinutes(s))/60)*HOUR_HEIGHT; }
    function getRoleClass(r) {
        if(!r) return "role-other";
        if(r.includes("å—ä»˜")) return "role-reception";
        if(r.includes("ç™»å£‡")||r.includes("ã‚¢ãƒ†ãƒ³ãƒ‰")) return "role-stage";
        if(r.includes("é…ä¿¡")) return "role-stream";
        if(r.includes("è¨­å–¶")||r.includes("æ’¤å")) return "role-venue";
        return "role-other";
    }
